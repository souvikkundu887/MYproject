<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITMETRIC APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

    <h1>LeetMetric</h1>

    <div class="user-container">
    <p>Enter your name Below:</p>
    <div class="user-input-container">
        <input type="text" name="username" id="user-input" placeholder="Enter user name">
        <button id="search">Search</button>
    </div>
    </div>

    <div class="stats-container">
    <div class="progress">
        <div class="progress-item ">
            <div class="easy-progress circle">
                <span id="easy-level"></span>
                <p>Easy</p>
            </div>
        </div>
        <div class="progress-item  ">
            <div class="medium-progress circle">
                <span id="medium-level"></span>
                <p>Medium</p>
            </div>
        </div>
        <div class="progress-item ">
            <div class="hard-progress circle">
                <span id="hard-level"></span>
                <p>Hard</p>
            </div>
        </div>
    </div>

    <div class="stats-card">
        <!-- directly populate card from js code -->
    </div>
    </div>


</div>


    <script src="script.js"></script>
</body>
</html>
